<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="weather.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h1>Weather App</h1>
        <section class="input">
            <div class="text-input">
            <p>Please, enter a city name:</p></div>
            <div class="box">
            <input type="text" placeholder="City name" spellcheck="false" required></div><br>
            <p>or</p>
            <button>Put location</button>
        </section>
        <section class="weather">
        <img src="cloud-lightning-regular-60 (1).png" alt="lightning">
       <!-- weather=description -->
        <div class="location">
            <span><img src="map-solid-24.png" alt="location"></span>
            <span>Seoul, Korea</span>
        </div>
        <div class="weather condition">Lightning</div>
        <div class="description">Light Rain</div>
    </section>
        <section class="temperature">  
            <img src="thermometer-solid-24.png" alt="thermometer">          
            <span class="number">10</span>
            <span class="degree">째</span>C
            <p>max-temp 
                <span class="number">10</span>
                <span class="degree">째</span>C
            </p>
            <p>min-temp 
                <span class="number">10</span>
                <span class="degree">째</span>C</p>
        <p>Feels like 
                <span class="number">10</span>
                <span class="degree">째</span>C</p>
            </section>
            <section class="humidity">
            <span><img src="droplet-half-solid-24.png" alt="drop"></span>
            Humidity
            <span class="number">90%</span>
        </section>
        <section class="pressure">
            <p>Pressure</p>


            

        </section>
        <div class="bottom-details">
        <div class="column feels"></div>
        <span><img src="" alt=""></span>
            
        </div>
    </div>
    
</body>
</html>
<!-- 
City name
Full country name (you are usually provided with the country code. You may use some other API for getting country information along with the city using the country code. E.g., https://restcountries.com/)
Weather condition (e.g., cloudy, clear, rainy, etc.)
Detailed description (e.g., light rain, shower rain, etc.)
temp, min-temp, max-temp, and real-feel
humidity
pressure
wind speed (e.g., 2.0 m/s) and wind direction (Note: most APIs will provide you with a degree, e.g., 260, that is West. You should provide not only the degree but also the name of the direction)
Note: make sure all the values use the metric units system.
finally show the date and time of the response in local date and time format (you may use the DT field of the response. note that it is UNIX, UTC time, hence in seconds) -->
